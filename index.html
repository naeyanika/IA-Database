<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl font-semibold mb-4 text-accent">Pembuatan THC</h1>
        <div class="max-w-xs w-full bg-card shadow-2xl rounded-lg p-4 border border-muted transform hover:scale-105 transition duration-300">
            <ul class="w-full space-y-2">
              <li>
                  <a href="https://olah-data-thc.streamlit.app/" class="block bg-pale-pink text-dark hover:bg-pale-pink-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">1. THC </a>
              </li>
              <li>
                  <a href="https://tr-anggota-keluar.streamlit.app/" class="block bg-mint-green text-dark hover:bg-mint-green-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">2. TAK</a>
              </li>
              <li>
                  <a href="https://tlp-kdp.streamlit.app/" class="block bg-lavender text-dark hover:bg-lavender-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">3. TLP dan KDP</a>
              </li>
              <li>
                  <a href="https://merge-app.streamlit.app/" class="block bg-peach text-dark hover:bg-peach-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">4. Vlookup N/A</a>
              </li>
              <li>
                  <a href="https://merge-dbcr.streamlit.app/" class="block bg-sky-blue text-dark hover:bg-sky-blue-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">5. Merge simpanan dan pinjaman</a>
              </li>
              <li>
                  <a href="https://format-data-thc-gabungan.streamlit.app/" class="block bg-soft-yellow text-dark hover:bg-soft-yellow-light transition duration-300 px-4 py-2 rounded-lg transform hover:scale-105">6. Format data THC gabungan</a>
              </li>
            </ul>
        </div>
      </div>
      
      <style>
          .bg-background { background-color: #F0F4F8; }
          .text-primary-foreground { color: #333333; }
          .text-accent { color: #244d79; }
          .bg-card { background-color: #FFFFFF; }
          .border-muted { border-color: #D1D5DB; }
          
          .bg-pale-pink { background-color: #FADADD; }
          .hover\:bg-pale-pink-light:hover { background-color: #FFEBEE; }
          .bg-mint-green { background-color: #C1E1C1; }
          .hover\:bg-mint-green-light:hover { background-color: #DFF5D8; }
          .bg-lavender { background-color: #E6E6FA; }
          .hover\:bg-lavender-light:hover { background-color: #F2F2FF; }
          .bg-peach { background-color: #FFDAB9; }
          .hover\:bg-peach-light:hover { background-color: #FFEBCD; }
          .bg-sky-blue { background-color: #87CEEB; }
          .hover\:bg-sky-blue-light:hover { background-color: #B0E2FF; }
          .bg-soft-yellow { background-color: #FFFACD; }
          .hover\:bg-soft-yellow-light:hover { background-color: #FFFEF0; }
          
          .text-dark { color: #333333; }
      </style>
      
        
        
      </ul>
  </div>
</div>

  </body>
</html>
